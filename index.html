<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Angular Responsive Images</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="/js/angular-responsive-images.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body ng-app="test">
    <strong>Resize your browser to see the image change</strong>
    <br>
    <img src="http://placehold.it/100x100" bh-src-responsive="[ [ 'default', 'http://placehold.it/100x100' ], [ 'small', 'http://placehold.it/400x400' ], [ 'medium', 'http://placehold.it/800x800' ], [ 'large', 'http://placehold.it/1200x1200' ] ]" />
  </body>

  <script type="text/javascript">
    angular.module('test', ['bhResponsiveImages']);
  </script>
</html>
